<div class="container">
  <h1 class="mb-4">Traffic Lights Data & Analysis</h1>
  <!-- Upload Section Card -->
  <div id="uploadCard" class="upload-card mb-4">
    <p>Drag & drop the traffic lights XLSX file here, or click to browse</p>
    <input type="file" id="fileInput" class="form-control d-none" accept=".xlsx, .xls" />
    <button id="browseButton" class="btn btn-primary mb-2">Browse</button>
  </div>
  <!-- Tabs navigation -->
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="data-tab" data-bs-toggle="tab" data-bs-target="#data" type="button" role="tab" aria-controls="data" aria-selected="true">Data</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="analysis-tab" data-bs-toggle="tab" data-bs-target="#analysis" type="button" role="tab" aria-controls="analysis" aria-selected="false">Analysis</button>
    </li>
  </ul>
  <!-- Tabs content -->
  <div class="tab-content" id="myTabContent">
    <!-- Data Tab -->
    <div class="tab-pane fade show active" id="data" role="tabpanel" aria-labelledby="data-tab">
      <div id="dataTableContainer" class="table-responsive"></div>
    </div>
    <!-- Analysis Tab -->
    <div class="tab-pane fade" id="analysis" role="tabpanel" aria-labelledby="analysis-tab">
      <div id="analysisTableContainer" class="table-responsive"></div>
    </div>
  </div>
</div>
